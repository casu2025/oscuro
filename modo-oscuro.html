<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Modo Oscuro / Claro</title>
  <style>
    body {
      background-color: #ffffff;
      color: #000000;
      font-family: Arial, sans-serif;
      transition: all 0.3s ease;
    }

    .container {
      text-align: center;
      margin-top: 100px;
      border: 2px solid #ccc;
      padding: 20px;
      width: 50%;
      margin-left: auto;
      margin-right: auto;
      border-radius: 10px;
      background-color: #f5f5f5;
    }

    body.dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }

    body.dark-mode .container {
      border: 2px solid #444;
      background-color: #1e1e1e;
      font-family: 'Courier New', monospace;
    }

    /* Switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      display: none;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      background-color: #ccc;
      border-radius: 34px;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="titulo">Bienvenido</h1>
    <p>Este sitio permite cambiar entre modo claro y oscuro.</p>

    <label class="switch">
      <input type="checkbox" id="toggleModo">
      <span class="slider"></span>
    </label>
    <span>Modo oscuro</span>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('toggleModo').addEventListener('change', function () {
        document.body.classList.toggle('dark-mode');
      });
    });
  </script>
</body>
</html>
